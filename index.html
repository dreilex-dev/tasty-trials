<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tasty Trials - Explore Delicious Recipes</title>
    <meta name="" content="">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #FCFCFC;"><div id="modalRecipe" class="modal fade" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content modal-style">
			
			<div id="modalHeaderRecipe" class="modal-header">
				<h5 class="modal-title styleCardH5">Recipe Title</h5>
				<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div id="modalImageCover" class="modal-body">
				<img src="${meal.strMealThumb}" alt="#{meal.strMeal}" class="card-img-top rounded-image" data-id="${meal.idMeal}">
			</div>

			<div id="modalListIngrediensRecipe" class="modal-body">
				<h6>Ingredients: </h6>
				<ul id="ingredientsList"></ul>
			</div>

			<div id="modalCookingRecipe" class="modal-body">
				<h6>Instructions:</h6>
				<p id="cookingInstructions"></p>
			</div>
		</div>
	</div>
</div>
    <div class="container mt-5" style="position: relative;">
        <h1 class="text-center mb-5" style="font-family: Merienda, sans-serif;">Tasty Trials</h1><form id="searchForm" class="input-group mb-4">
    <input id="searchInput" class="form-control" type="search" placeholder="Search for meal...">
    <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
</form><div id="resultMessage" class="toast fade bg-success text-white border-0 align-items-center d-none">
    <div class="toast-body p-2" role="alert">
        <p id="result-alert" style="text-align: center; margin-bottom: 0px;">These are the results for "chicken".</p>
    </div>
</div>
        <div id="resultsContainer" class="container">
            <div id="resultsRow" class="row" style="margin-top: 60px;"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
